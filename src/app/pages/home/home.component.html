<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 " *ngFor="let b of bannerResult">
      <div class="card">
        <img [src]="b.Poster" class="card-img-top" width="100px" height="300px">
        <div class="card-body">
          <h5 class="card-title">{{ b.Title }}</h5>
          <p class="card-text">{{ b.Year }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
